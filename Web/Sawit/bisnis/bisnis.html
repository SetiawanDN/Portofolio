<!DOCTYPE html>
<html ng-app="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORM PAY</title>
    <link rel="stylesheet" href="style1.css" type="text/css">
    <script src="javascript.js" type="text/javascript"></script>
    <script src="angular-1.7.5/angular.min.js" type="text/javascript"></script>
  </head>
  <body>
  <div class="container">
    <h1 style="margin:10px;">Pembelian Kelapa Sawit</h1>
    <form class="" action="index.html" method="post">
      <input required class="input-form laf" type="text" name="" value="" placeholder="Nama">
      <input required class="input-form laf" type="number" name="" value="" placeholder="08..">
      <input required class="input-form-number laf" type="number" name="" value="1" placeholder="Jumlah" ng-model="jumlah">
      <input required class="input-form-number laf" type="number" name="" value="20000" ng-model="harga">
      <input disabled required class="input-form-value" type="number" name="" value="{{jumlah*harga}}" placeholder="Hasil" ng-model="Hasil">
      <textarea class="input-form" cols="5" rows="5" name="comment" placeholder="Catatan" required></textarea>
      </textarea>

      <div style="overflow-x:auto;">
        <label>Pilih Metode Pembayaran</label>
        <table border=0 cellpadding="10">
          <tr>
            <th><input type="checkbox"  value=""><img src="https://www.pikpng.com/pngl/b/489-4896877_logo-bank-bni-png-bank-negara-indonesia-clipart.png" width="60px" height="20px"></th>
            <th><input type="checkbox"  value=""><img src="https://2.bp.blogspot.com/-Cu51v4LCySc/VkcpON7QGvI/AAAAAAAAAP4/ls5c85sKLsY/s1600/Logo%2BBank%2BBCA_PNG.png" width="60px" height="20px"></th>
            <th><input type="checkbox"  value=""><img src="https://assets.pikiran-rakyat.com/crop/0x195:837x748/x/photo/2020/08/31/1352129040.jpg" width="60px" height="25px"></th>
            <th><input type="checkbox"  value=""><img src="https://bengkuluekspress.rakyatbengkulu.com/wp-content/uploads/2020/02/bjb-515x290.jpg" width="60px" height="30px"></th>
            <th><input type="checkbox"  value=""><img src="https://desain123.com/wp-content/uploads/2021/07/29.-Bank-DKI-Logo.jpg" width="60px" height="25px"></th>
            <th><input type="checkbox"  value=""><img src="https://statik.tempo.co/data/2017/09/08/id_640137/640137_620.jpg" width="60px" height="20px"></th>
          </tr>
          <tr>
            <th><input type="checkbox"  value=""><img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Former_Visa_%28company%29_logo.svg" width="60px" height="30px"></th>
            <th><input type="checkbox"  value=""><img src="https://image.cermati.com/q_70,w_1200,h_800,c_fit/v1431504770/xnibjctvybqrvqycwd1v.png" width="60px" height="30px"></th>
            <th><input type="checkbox"  value=""><img src="https://postanythingwebsite.files.wordpress.com/2019/03/paypal-logo.png" width="60px" height="20px"></th>
            <th><input type="checkbox"  value=""><img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/ALFAMART_LOGO_BARU.png" width="70px" height="50px"></th>
            <th><input type="checkbox"  value=""><img src="https://upload.wikimedia.org/wikipedia/id/thumb/0/04/Logo_Indomaret.svg/1200px-Logo_Indomaret.svg.png" width="60px" height="20px"></th>

          </tr>
        </table>
      </div>
      <button class="btn-form-pay">Bayar</button>
      <button class="btn-form-change" id="myBtn">Batal</button>

</html>
